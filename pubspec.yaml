name: activv
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.0.2 <4.0.0"

dependencies:
  badges: ^3.1.1
  fl_chart: ^0.63.0
  flutter:
    sdk: flutter
  flutter_spinkit: ^5.2.0
  font_awesome_flutter: ^10.4.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  http: ^0.13.6
  iconfont: ^2.0.0
  syncfusion_flutter_charts: ^21.2.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/3d_avatar_13.png
    - assets/3d_avatar_22.png

  fonts:
    - family: Barlow-Bold
      fonts:
        - asset: fonts/Barlow-Bold.ttf

    - family: Inter-Var
      fonts:
        - asset: fonts/Inter-VariableFont_slnt,wght.ttf
